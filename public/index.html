<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/mdb.min.css" rel="stylesheet" />

  </head>
  <body>
    
    <!-- Login Form -->
    <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h4 class="modal-title w-100 font-weight-bold">Giriş Yap</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body mx-3">
            <div class="md-form mb-5">
              <i class="fas fa-envelope prefix grey-text"></i>
              <label data-error="wrong" data-success="right" for="defaultForm-email">Email</label>
              <input type="email" id="loginEmail" class="form-control validate">
            </div>

            <div class="md-form mb-4">
              <i class="fas fa-lock prefix grey-text"></i>
              <label data-error="wrong" data-success="right" for="defaultForm-pass">Şifre</label>
              <input type="password" id="loginSifre" class="form-control validate">
            </div>

          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button id="loginBtn" class="btn btn-default" onclick="giris();">Giriş</button>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center">
      <a href="" class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#modalLoginForm" style="margin-top: 50px;">Giriş İçin Tıklayın</a>
    </div>

    <!-- End Login Form -->


    
  </body>

  <script src="assets/js/core/jquery.3.2.1.min.js"></script>
  <script src="assets/js/core/bootstrap.min.js"></script>
  <script src="assets/js/core/mdb.min.js"></script>

  <script language = "JavaScript">
    function giris(){
      var username = document.getElementById("loginEmail").value;
      var password = document.getElementById("loginSifre").value;
      if (username == "admin" && password == "admin") {
        location.href = "anasayfa.html";
      }      
    }
  </script>

</html>
