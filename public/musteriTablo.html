<script type="text/javascript">
    window.onload = MusteriTabloGetir;

    const database = firebase.database();
    const musteriRef = database.ref('musteri');

    const musteriSilBtn = document.getElementById('musteriSilBtn');
    const musteriSilId = document.getElementById('musteriSilId');

    musteriSilBtn.addEventListener('click', (e) => {
        e.preventDefault();
        firebase.database().ref('musteri').once('value', function(snapshot){
            snapshot.forEach(function(childSnapshot){
                    var childKey = childSnapshot.key;
                    var childData = childSnapshot.val();
                    if(childSnapshot.val().id == musteriSilId.value){
                        musteriRef.child(childKey).remove();
                        console.log('Silme Başarılı!');
                    }
            });
        });
    });

    const musteriDuzenleBtn = document.getElementById('musteriDuzenleBtn');

    musteriDuzenleBtn.addEventListener('click', (e) => {
        e.preventDefault();

        const mId = document.getElementById('mId');
        
        firebase.database().ref('musteri').once('value', function(snapshot){
            snapshot.forEach(
                function(childSnapshot){
                    if(childSnapshot.val().id == mId.value){
                        const mAdi = childSnapshot.val().adi;
                        const mTip = childSnapshot.val().tip;
                        const mAdres = childSnapshot.val().adres;
                        const mNotlar = childSnapshot.val().notlar;
                        console.log('Düzenleme Başarılı!');
                        console.log(mId.value);
                        console.log(childSnapshot.val().id);
                        console.log(mAdi.value);
                        console.log(mTip.value);
                        console.log(mAdres.value);
                        console.log(mNotlar.value);
                    }
                }
            );
        });

        if(!document.getElementById('mAdi') == ""){const mAdi = document.getElementById('mAdi');}
        if(!document.getElementById('mTip') == ""){const mTip = document.getElementById('mTip');}
        if(!document.getElementById('mNotlar') == ""){const mAdres = document.getElementById('mAdres');}
        if(!document.getElementById('mNotlar') == ""){const mNotlar = document.getElementById('mNotlar');}

        const yeniVeri = {
            adi: mAdi.value,
            tip: mTip.value,
            adres: mAdres.value,
            notlar: mNotlar.value,
        }

        firebase.database().ref('musteri').once('value', function(snapshot){
            snapshot.forEach(function(childSnapshot){
                    var childKey = childSnapshot.key;
                    var childData = childSnapshot.val();
                    if(childSnapshot.val().id == mId.value){
                        musteriRef.child(childKey).update(yeniVeri);
                        console.log('Düzenleme Başarılı!');
                    }
            });
        });
    });

</script>
