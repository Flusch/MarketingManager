<script type="text/javascript">
    window.onload = ServisTabloGetir;

    const database = firebase.database();
    const servisRef = database.ref('servis');

    const servisSilId = document.getElementById('servisSilId');
    const servisSilBtn = document.getElementById('servisSilBtn');

    servisSilBtn.addEventListener('click', (e) => {
        e.preventDefault();
        firebase.database().ref('servis').once('value', function(snapshot){
            snapshot.forEach(function(childSnapshot){
                var childKey = childSnapshot.key;
                var childData = childSnapshot.val();
                if(childSnapshot.val().id == servisSilId.value){
                    servisRef.child(childKey).remove();
                    console.log('Silme Başarılı!');
                }
            });
        });
    });

    const sId = document.getElementById('sId');
    const sAdi = document.getElementById('sAdi');
    const sFiyati = document.getElementById('sFiyati');
    const sNotlar = document.getElementById('sNotlar');
    const servisDuzenleBtn = document.getElementById('servisDuzenleBtn');

    servisDuzenleBtn.addEventListener('click', (e) => {
        e.preventDefault();

        const yeniVeri = {
            id: sId.value,
            adi: sAdi.value,
            fiyat: sFiyati.value,
            notlar: sNotlar.value,
        }

        firebase.database().ref('servis').once('value', function(snapshot){
            snapshot.forEach(function(childSnapshot){
                var childKey = childSnapshot.key;
                var childData = childSnapshot.val();
                if(childSnapshot.val().id == sId.value){
                    servisRef.child(childKey).update(yeniVeri);
                    console.log('Düzenleme Başarılı!');
                }
            });
        });
    });
</script>
