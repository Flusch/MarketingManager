    function TabloGetir(){
        firebase.database().ref('urun').once('value',
        function(AllRecords){
            AllRecords.forEach(
                function(CurrentRecord){
                    var uId = CurrentRecord.val().id;
                    var uAdi = CurrentRecord.val().adi;
                    var uFiyat = "₺" + CurrentRecord.val().fiyat;
                    var uNotlar = CurrentRecord.val().notlar;
                    TabloDoldur(uId,uAdi,uFiyat,uNotlar);
                }
            );
        });
    }
    
    window.onload = TabloGetir;

    function TabloDoldur(uId,uAdi,uFiyat,uNotlar){
        var tbody = document.getElementById('tbody1');
        var trow = document.createElement('tr');
        var td1 = document.createElement('td');
        var td2 = document.createElement('td');
        var td3 = document.createElement('td');
        var td4 = document.createElement('td');
        var td5 = document.createElement("a");
        var td6 = document.createElement("a");
        
        td1.innerHTML= uId;
        td2.innerHTML= uAdi;
        td3.innerHTML= uFiyat;
        td4.innerHTML= uNotlar;
        
        td5.setAttribute("class", "nc-icon nc-settings-tool-66 btn");
        td5.setAttribute("style", "margin-top: 2%; margin-left: 10px; color: green;");
        td5.setAttribute("onclick", "Duzenle()");
        td6.setAttribute("class", "nc-icon nc-simple-remove btn");
        td6.setAttribute("style", "margin-top: 2%; margin-left: 10px; color: red;");
        td6.setAttribute("onclick", "Sil()");

        trow.appendChild(td1);
        trow.appendChild(td2);
        trow.appendChild(td3);
        trow.appendChild(td4);
        trow.appendChild(td5);
        trow.appendChild(td6);
        tbody.appendChild(trow);
    }
